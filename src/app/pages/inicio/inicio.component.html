<app-banner></app-banner>
<div class="container-principal">
  <aside class="container-principal__aside"></aside>
  <div>
    <app-slogan></app-slogan>
    <h3 class="titulo-destacados">Productos destacados</h3>
    <div class="container-principal__destacados">
      <div *ngFor="let producto of productos">
        <ng-container *ngIf="producto.destacado === 'SI'">
          <app-producto [producto]="producto"></app-producto>
        </ng-container>
      </div>
    </div>
  </div>
</div>
