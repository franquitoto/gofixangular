<div class="cart-modal__detalle">
  <img class="cart-modal__img"  src={{imagen}} alt="" loading="lazy">
  <div>
    <p class="cart-modal__product">{{producto.nombre}}</p>
    <p class="cart-modal__price">${{producto.precio}} x{{detalle.cantidad}} <span>${{producto.precio * detalle.cantidad}}</span></p>
  </div>
  <img class="cart-modal__delete" src="../../../assets/img/borrar.png" alt="delete">
</div>
